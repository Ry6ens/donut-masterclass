<section class="contact-us section" id="contacts">
  <div class="conteiner">
    <h2 class="section__title">Contact</h2>
    <p class="section__subtitle">We will answer any question!</p>
    <form class="form contact__form">
      <div class="form__wrap">
        <input class="form__input" type="email" name="mail" placeholder="Email" title="enter your email" 
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/>
      </div>

      <div class="form__wrap">
        <input class="form__input" type="text" name="question" placeholder="Type your question" />
      </div>

      <button type="submit" class="button form__button">Send</button>
    </form>
  </div>
</section>
